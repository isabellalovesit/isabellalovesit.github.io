<!DOCTYPE html>
<html>
<head>
  <title>Blast Blocks</title>
  <style>
    body { text-align: center; font-family: Arial; }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 5px;
      justify-content: center;
    }
    .block {
      width: 50px;
      height: 50px;
      background: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ’¥ Blast Blocks</h1>
<p>Click blocks to destroy them</p>

<div class="grid" id="grid"></div>

<script>
  const grid = document.getElementById("grid");

  for (let i = 0; i < 36; i++) {
    const block = document.createElement("div");
    block.className = "block";
    block.style.background = `hsl(${Math.random()*360},80%,60%)`;
    block.onclick = () => block.remove();
    grid.appendChild(block);
  }
</script>
<button onclick="location.href='index.html'" 
        style="padding:10px 20px; margin:10px; font-size:18px; border-radius:10px;">
  â¬… Back to Home
</button>

</body>
</html>
