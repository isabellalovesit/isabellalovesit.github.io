<!DOCTYPE html>
<html>
<head>
<title>Boba Egg Tycoon</title>
<style>
body{
  background:#0a0014;
  color:#e0c3ff;
  font-family:monospace;
  text-align:center;
}
.panel{
  border:2px solid #7b2cbf;
  background:#12001f;
  margin:10px auto;
  padding:15px;
  width:340px;
}
button,input{
  background:black;
  color:#c77dff;
  border:2px solid #7b2cff;
  padding:10px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>üßã BOBA EGG TYCOON</h1>

<div class="panel">
üí∞ Money: <span id="money">0</span><br>
üßã Boba: <span id="boba">0</span><br>
‚¨ÜÔ∏è Upgrade Level: <span id="upgrade">1</span>
</div>

<div class="panel">
<h3>ü•ö Eggs</h3>
<button onclick="buyEgg()">Buy Egg</button><br>
Egg Cost: <span id="eggCost">30</span>
<p id="lastEgg">No eggs yet</p>
</div>

<div class="panel">
<h3>üßã Boba</h3>
<button onclick="makeBoba()">Make Boba</button>
<button onclick="sellBoba()">Sell All Boba</button>
</div>

<div class="panel">
<h3>‚¨ÜÔ∏è Upgrades</h3>
<button onclick="upgradeEggs()">Egg Upgrade</button><br>
Upgrade Cost: <span id="upCost">200</span>
</div>

<div class="panel">
<h3>üîê Secret Codes</h3>
<input id="codeInput" placeholder="enter code">
<button onclick="useCode()">Redeem</button>
<p id="codeMsg"></p>
</div>

<script>
// SAVE DATA
let save = JSON.parse(localStorage.getItem("bobaSave")) || {
  money: 100,
  boba: 0,
  eggCost: 30,
  upgrade: 1,
  codesUsed: {}
};

function saveGame(){
  localStorage.setItem("bobaSave", JSON.stringify(save));
  update();
}

function update(){
  document.getElementById("money").textContent = save.money;
  document.getElementById("boba").textContent = save.boba;
  document.getElementById("eggCost").textContent = save.eggCost;
  document.getElementById("upgrade").textContent = save.upgrade;
  document.getElementById("upCost").textContent = save.upgrade * 200;
}
update();

// RANDOM EGG VALUE
function eggValue(){
  let max = Math.min(5000, save.upgrade * 500);
  return Math.floor(Math.random() * max) + 1;
}

// BUY EGG
function buyEgg(){
  if(save.money < save.eggCost) return alert("Not enough money!");
  save.money -= save.eggCost;

  let value = eggValue();
  save.boba += value;

  save.eggCost = Math.min(100000, Math.floor(save.eggCost * 1.25));
  document.getElementById("lastEgg").textContent = 
    `You got an egg (+${value} Boba)`;
  saveGame();
}

// MAKE BOBA
function makeBoba(){
  if(save.boba < 5) return alert("Not enough boba to make!");
  save.boba -= 5;
  save.money += 15;
  saveGame();
}

// SELL BOBA
function sellBoba(){
  if(save.boba < 1) return alert("No boba to sell!");
  save.money += save.boba;
  save.boba = 0;
  saveGame();
}

// UPGRADE EGGS
function upgradeEggs(){
  let cost = save.upgrade * 200;
  if(save.money < cost) return alert("Not enough money!");
  save.money -= cost;
  save.upgrade++;
  saveGame();
}

// SECRET CODES
function useCode(){
  let code = codeInput.value.toLowerCase();
  if(save.codesUsed[code]){
    codeMsg.textContent="Code already used!";
    return;
  }

  if(code === "stardust"){
    save.boba += 2000;
    save.money += 500;
    save.upgrade += 1;
    codeMsg.textContent="‚≠ê Stardust activated!";
  }
  else if(code === "blahblahblah"){
    save.boba += 4000;
    save.money += 1500;
    save.upgrade += 2;
    codeMsg.textContent="üíú Blahblahblah unlocked!";
  }
  else{
    codeMsg.textContent="Invalid code.";
    return;
  }

  save.codesUsed[code]=true;
  saveGame();
}
</script>

</body>
</html>
