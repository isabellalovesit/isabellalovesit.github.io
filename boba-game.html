<!DOCTYPE html>
<html>
<head>
<title>Boba Eggs</title>
<style>
body {
  background: #0b0014;
  color: #eee;
  font-family: monospace;
  text-align: center;
}
button {
  background: black;
  color: #c77dff;
  border: 2px solid #7b2cff;
  padding: 10px 16px;
  margin: 6px;
  border-radius: 10px;
  cursor: pointer;
}
.box {
  border: 2px solid #7b2cff;
  padding: 15px;
  margin: 10px auto;
  width: 300px;
  background: #12001f;
}
</style>
</head>

<body>

<h1>ðŸ§‹ Boba Eggs</h1>

<div class="box">
  ðŸ’° Money: $<span id="money">30</span>
</div>

<div class="box">
  <h3>ðŸ¥š Buy Eggs</h3>
  <button onclick="buyEgg('Common')">Common Egg ($10)</button>
  <button onclick="buyEgg('Uncommon')">Uncommon Egg ($100)</button>
  <button onclick="buyEgg('Rare')">Rare Egg ($1,000)</button>
  <button onclick="buyEgg('Epic')">Epic Egg ($10,000)</button>
  <button onclick="buyEgg('Legendary')">Legendary Egg ($100,000)</button>
  <button onclick="buyEgg('Secret')">Secret Egg ($1,000,000)</button>
</div>

<div class="box">
  <h3>ðŸ“¦ Inventory</h3>
  <div id="inventory">Empty</div>
</div>

<div class="box">
  <h3>ðŸ”“ Secret Codes</h3>
  <input id="code" placeholder="enter code">
  <button onclick="useCode()">Redeem</button>
</div>

<script>
let money = 30;
let inventory = [];

const eggData = {
  Common: { cost: 10, min: 10, max: 20, name: "Milk Tea Egg" },
  Uncommon: { cost: 100, min: 20, max: 35, name: "Mint Pearl Egg" },
  Rare: { cost: 1000, min: 35, max: 55, name: "Galaxy Boba Egg" },
  Epic: { cost: 10000, min: 55, max: 75, name: "Void Brew Egg" },
  Legendary: { cost: 100000, min: 75, max: 90, name: "Dragon Pearl Egg" },
  Secret: { cost: 1000000, min: 90, max: 100, name: "ðŸ’– Love Egg" }
};

function updateUI() {
  document.getElementById("money").textContent = money;
  document.getElementById("inventory").innerHTML =
    inventory.length ? inventory.join("<br>") : "Empty";
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function buyEgg(type) {
  const egg = eggData[type];
  if (money < egg.cost) {
    alert("Not enough money!");
    return;
  }
  money -= egg.cost;
  const value = random(egg.min, egg.max);
  inventory.push(`${egg.name} â†’ Worth $${value}`);
  updateUI();
}

function useCode() {
  const code = document.getElementById("code").value.toLowerCase();
  if (code === "blahblahblah") {
    inventory.push("ðŸ’– Love Egg â†’ Worth $100");
    alert("Secret Love Egg unlocked!");
  } else if (code === "stardust") {
    inventory.push("âœ¨ Stardust Egg â†’ Worth $100");
    alert("Secret Stardust Egg unlocked!");
  } else {
    alert("Invalid code");
  }
  updateUI();
}

updateUI();
</script>

</body>
</html>
