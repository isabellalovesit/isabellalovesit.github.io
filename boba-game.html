<!DOCTYPE html>
<html>
<head>
  <title>Boba Eggs</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:monospace;
      text-align:center;
    }
    button {
      padding:8px 15px;
      margin:5px;
      border-radius:8px;
      cursor:pointer;
    }
    .box {
      border:2px solid #555;
      padding:10px;
      margin:10px auto;
      width:440px;
    }
    .list {
      text-align:left;
      max-height:120px;
      overflow-y:auto;
      border-top:1px solid #444;
      margin-top:5px;
      padding-top:5px;
    }
  </style>
</head>
<body>

<h1>ğŸ§‹ BOBA EGGS</h1>
<p id="money"></p>

<div class="box">
  <h3>ğŸ¥š Buy Eggs</h3>
  <button onclick="buyEgg()">Buy Egg ($<span id="eggPrice"></span>)</button>
</div>

<div class="box">
  <h3>ğŸ’ Egg Inventory</h3>
  <div id="eggList" class="list"></div>
</div>

<div class="box">
  <h3>ğŸ§‹ Boba Inventory</h3>
  <div id="bobaList" class="list"></div>
</div>

<div class="box">
  <h3>âš™ï¸ Actions</h3>
  <button onclick="makeBoba()">Make Boba</button>
  <button onclick="sellBoba()">Sell Boba</button>
</div>

<div class="box">
  <h3>ğŸ†™ Upgrades</h3>
  <button onclick="buyUpgrade('doubleMoney')">Double Money ($200)</button>
  <button onclick="buyUpgrade('cheapEggs')">Cheaper Eggs ($150)</button>
</div>

<div class="box">
  <h3>ğŸ” Secret Codes</h3>
  <button onclick="enterCode()">Enter Code</button>
</div>

<div class="box">
  <h3>ğŸ“œ Log</h3>
  <p id="log"></p>
</div>

<script>
// ===== SAVE SYSTEM =====
function saveGame() {
  localStorage.setItem("bobaSave", JSON.stringify(game));
}
function loadGame() {
  const save = localStorage.getItem("bobaSave");
  if (save) game = JSON.parse(save);
}

// ===== GAME DATA =====
let game = {
  money: 30,
  eggs: [],
  boba: [],
  upgrades: {
    doubleMoney: false,
    cheapEggs: false
  }
};

loadGame();

// ===== EGG POOLS =====
const eggPools = {
  Common: {
    chance: 45, value: 10,
    names: ["Milk Pearl Egg","Sweet Tea Egg","Starter Boba Egg"]
  },
  Uncommon: {
    chance: 25, value: 50,
    names: ["Honey Pearl Egg","Brown Sugar Egg"]
  },
  Rare: {
    chance: 18, value: 500,
    names: ["Galaxy Pearl Egg","Moonlight Boba Egg"]
  },
  Legendary: {
    chance: 10, value: 5000,
    names: ["Golden Dragon Egg","Ancient Pearl Egg"]
  },
  Secret: {
    chance: 2, value: 1000000,
    names: ["VOID BOBA EGG"]
  }
};

// ===== SECRET EGGS =====
const secretEggs = {
  blahblahblah: {
    name: "ğŸ’– LOVE EGG",
    rarity: "SECRET",
    value: 500000,
    pets: ["Cupid Cat","Heart Dragon"]
  },
  stardust: {
    name: "âœ¨ STARDUST EGG",
    rarity: "SECRET",
    value: 750000,
    pets: ["Galaxy Fox","Nebula Serpent"]
  }
};

// ===== UI =====
function updateUI() {
  document.getElementById("money").textContent = `Money: $${game.money}`;
  document.getElementById("eggPrice").textContent = game.upgrades.cheapEggs ? 5 : 10;

  document.getElementById("eggList").innerHTML =
    game.eggs.length ? game.eggs.map(e =>
      `ğŸ¥š ${e.name} (${e.rarity})`
    ).join("<br>") : "No eggs";

  document.getElementById("bobaList").innerHTML =
    game.boba.length ? game.boba.map(b =>
      `ğŸ§‹ ${b.name} - $${b.value}`
    ).join("<br>") : "No boba";
}

function log(text) {
  document.getElementById("log").textContent = text;
}

// ===== GAMEPLAY =====
function buyEgg() {
  const price = game.upgrades.cheapEggs ? 5 : 10;
  if (game.money < price) return log("âŒ Not enough money");
  game.money -= price;

  let roll = Math.random() * 100;
  let total = 0;

  for (let r in eggPools) {
    total += eggPools[r].chance;
    if (roll <= total) {
      const pool = eggPools[r];
      const name = pool.names[Math.floor(Math.random() * pool.names.length)];
      game.eggs.push({ name, rarity: r, value: pool.value });
      log(`ğŸ¥š You got ${name}`);
      break;
    }
  }
  saveGame();
  updateUI();
}

function makeBoba() {
  if (!game.eggs.length) return log("âŒ No eggs");
  const egg = game.eggs.pop();
  game.boba.push(egg);
  log(`ğŸ§‹ Made boba from ${egg.name}`);
  saveGame();
  updateUI();
}

function sellBoba() {
  if (!game.boba.length) return log("âŒ No boba");
  const item = game.boba.pop();
  let value = item.value;
  if (game.upgrades.doubleMoney) value *= 2;
  game.money += value;
  log(`ğŸ’° Sold ${item.name} for $${value}`);
  saveGame();
  updateUI();
}

// ===== UPGRADES =====
function buyUpgrade(type) {
  if (type === "doubleMoney" && !game.upgrades.doubleMoney && game.money >= 200) {
    game.money -= 200;
    game.upgrades.doubleMoney = true;
    log("ğŸ†™ Double Money unlocked!");
  }
  if (type === "cheapEggs" && !game.upgrades.cheapEggs && game.money >= 150) {
    game.money -= 150;
    game.upgrades.cheapEggs = true;
    log("ğŸ†™ Cheaper Eggs unlocked!");
  }
  saveGame();
  updateUI();
}

// ===== SECRET CODES =====
function enterCode() {
  const code = prompt("Enter secret code:");
  if (!code) return;

  const egg = secretEggs[code.toLowerCase()];
  if (!egg) return log("âŒ Invalid code");

  game.eggs.push({
    name: egg.name + " (Pets: " + egg.pets.join(", ") + ")",
    rarity: egg.rarity,
    value: egg.value
  });

  log(`ğŸ” SECRET! You got ${egg.name}`);
  saveGame();
  updateUI();
}

updateUI();
log("Game loaded!");
</script>
<button onclick="location.href='index.html'" 
        style="padding:10px 20px; margin:10px; font-size:18px; border-radius:10px;">
  â¬… Back to Home
</button>

</body>
</html>
