<!DOCTYPE html>
<html>
<head>
<title>Boba Eggs</title>
<style>
body {
  background:#0b0014;
  color:#e6ccff;
  font-family:monospace;
  text-align:center;
}
button {
  background:black;
  color:#c77dff;
  border:2px solid #9d4edd;
  padding:10px;
  margin:5px;
  cursor:pointer;
}
.panel {
  border:2px solid #5a189a;
  margin:10px auto;
  padding:10px;
  width:300px;
}
</style>
</head>
<body>

<h1>ðŸ§‹ BOBA EGGS</h1>

<div class="panel">
Coins: <span id="coins">0</span><br>
Boba: <span id="boba">0</span>
</div>

<div class="panel">
<h3>Eggs</h3>
<button onclick="buyEgg()">Buy Egg</button><br>
Egg Cost: <span id="eggCost">10</span>
</div>

<div class="panel">
<h3>Make Boba</h3>
<button onclick="makeBoba()">Make Boba</button>
<button onclick="sellBoba()">Sell Boba</button>
</div>

<div class="panel">
<h3>Upgrades</h3>
<button onclick="buyUpgrade()">Egg Power Upgrade</button><br>
Level: <span id="upgrade">1</span>
</div>

<div class="panel">
<h3>Secret Codes</h3>
<input id="codeBox" placeholder="type code">
<button onclick="useCode()">Use</button>
<p id="codeMsg"></p>
</div>

<script>
let data = JSON.parse(localStorage.getItem("bobaSave")) || {
 coins: 50,
 boba: 0,
 eggCost: 10,
 upgrade: 1,
};

function save(){
 localStorage.setItem("bobaSave", JSON.stringify(data));
 update();
}

function update(){
 coins.textContent = data.coins;
 boba.textContent = data.boba;
 eggCost.textContent = data.eggCost;
 upgrade.textContent = data.upgrade;
}
update();

function randEgg(){
 let max = Math.min(5000, data.upgrade * 500);
 return Math.floor(Math.random() * max) + 1;
}

function buyEgg(){
 if(data.coins < data.eggCost) return;
 data.coins -= data.eggCost;
 let value = randEgg();
 data.boba += value;
 data.eggCost = Math.min(1000000, Math.floor(data.eggCost * 1.3));
 save();
}

function makeBoba(){
 if(data.boba < 10) return;
 data.boba -= 10;
 data.coins += 20;
 save();
}

function sellBoba(){
 if(data.boba < 1) return;
 data.coins += data.boba;
 data.boba = 0;
 save();
}

function buyUpgrade(){
 let cost = data.upgrade * 200;
 if(data.coins < cost) return;
 data.coins -= cost;
 data.upgrade++;
 save();
}

function useCode(){
 let c = codeBox.value.toLowerCase();
 if(c === "blahblahblah" || c === "stardust"){
  data.boba += 1000;
  codeMsg.textContent = "âœ¨ SECRET EGG UNLOCKED!";
 } else {
  codeMsg.textContent = "âŒ Wrong code";
 }
 save();
}
</script>

</body>
</html>
