<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isabella's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1, p {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <p>Isabella's Webpage</p>

    <button onclick="window.open('blocks.html', '_blank')">Blocks Game</button>
    <button onclick="window.open('blockschat.html', '_blank')">Blocks Chat</button>
    <button onclick="window.open('blastblocks.html', '_blank')">Block Blast</button>
</body>
</html>
