<!DOCTYPE html>
<html>
<head>
  <title>Move It</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:monospace;
      text-align:center;
    }
    #grid {
      display:grid;
      grid-template-columns: repeat(10, 40px);
      gap:4px;
      justify-content:center;
      margin-top:20px;
    }
    .cell {
      width:40px;
      height:40px;
      border:1px solid #555;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
    }
    .player { background:#00ffff; color:black; }
    .orb { background:gold; color:black; }
    button {
      margin-top:15px;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>MOVE IT</h1>
<p>W A S D to move â€¢ Collect all orbs</p>
<p id="info">Level 1 | Orbs left: 0</p>

<div id="grid"></div>

<button onclick="restart()">Restart</button>

<script>
const size = 10;
let level = 1;
const maxLevel = 5;
let player = { x: 0, y: 0 };
let orbs = [];
let oPress = 0;

function randomPos() {
  return Math.floor(Math.random() * size);
}

function createLevel() {
  orbs = [];
  player.x = 0;
  player.y = 0;

  let orbCount = level + 2;
  for (let i = 0; i < orbCount; i++) {
    orbs.push({ x: randomPos(), y: randomPos() });
  }
  updateInfo();
  draw();
}

function updateInfo() {
  document.getElementById("info").textContent =
    `Level ${level} | Orbs left: ${orbs.length}`;
}

function draw() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      if (player.x === x && player.y === y) {
        cell.classList.add("player");
        cell.textContent = "P";
      }

      orbs.forEach(o => {
        if (o.x === x && o.y === y) {
          cell.classList.add("orb");
          cell.textContent = "O";
        }
      });

      grid.appendChild(cell);
    }
  }
}

document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();

  if (key === "w" && player.y > 0) player.y--;
  if (key === "s" && player.y < size - 1) player.y++;
  if (key === "a" && player.x > 0) player.x--;
  if (key === "d" && player.x < size - 1) player.x++;

  if (key === "o") {
    oPress++;
    if (oPress === 2) {
      oPress = 0;
      let code = prompt("Enter secret code:");
      if (code === "thegreat") {
        orbs.splice(0, orbs.length - 1);
        alert("SECRET UNLOCKED!");
      } else {
        alert("Wrong code!");
      }
    }
  }

  orbs = orbs.filter(o => !(o.x === player.x && o.y === player.y));

  if (orbs.length === 0) {
    if (level < maxLevel) {
      level++;
      createLevel();
    } else {
      document.getElementById("info").textContent =
        "ðŸŽ‰ YAYY YOU DID IT! NOW PLAY AGAING HeHeHeH ðŸŽ‰";
    }
  }

  updateInfo();
  draw();
});

function restart() {
  level = 1;
  createLevel();
}

createLevel();
</script>
<button onclick="location.href='index.html'" 
        style="padding:10px 20px; margin:10px; font-size:18px; border-radius:10px;">
  â¬… Back to Home
</button>

</body>
</html>
